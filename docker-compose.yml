version: '2'
services:
  webserver:
    build: .docker/webserver
    ports:
      - "5000:80"
    volumes:
      - ./:/var/www/html
  php-fpm:
    build: .docker/php-fpm
    expose:
      - 9000
    links:
      - redis
    volumes:
      - ./:/var/www/html
  redis:
    image: sameersbn/redis
    restart: always
    expose:
      - "6379"